name: CI
on:
  push: { branches: [main] }
  pull_request:
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with: { node-version: '20' }
      - name: Build Angular
        working-directory: frontend/biblioteca-app
        run: |
          npm ci
          npm run build

      - uses: actions/setup-dotnet@v4
        with: { dotnet-version: '9.0.x' }
      - name: Build .NET
        run: dotnet build backend/src/Biblioteca.Api/Biblioteca.Api.csproj -c Release